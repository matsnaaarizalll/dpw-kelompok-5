<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Berhasil</title>
    <link rel="stylesheet" href="suksesEwallet.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Top Up Berhasil!</h1>
        <p>Top up saldo melalui E-Wallet Anda telah berhasil disetujui.</p>
        <p>Saldo akan segera masuk ke akun Anda.</p>
        <a href="topup.html" class="button">Kembali ke Halaman Utama</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const jumlahTransfer = parseFloat(params.get('jumlah_transfer'));

        if (!isNaN(jumlahTransfer) && jumlahTransfer > 0) {
          let totalSaldo = parseFloat(localStorage.getItem('totalSaldo')) || 0;
          totalSaldo += jumlahTransfer;
          localStorage.setItem('totalSaldo', totalSaldo.toString());
        } else {
          console.error('Jumlah transfer tidak valid atau tidak ditemukan pada URL.');
        }
      });
    </script>
</body>
</html>
