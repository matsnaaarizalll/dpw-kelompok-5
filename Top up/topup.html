<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Topup Saldo</title>
  <link rel="stylesheet" href="topup.css"> </head>
<body>

  <div class="header">
  <span class="back-icon" onclick="history.back()">←</span>
  Saldo Anda

  </div>

  <div class="saldo">
    <p>Total Saldo Anda: <strong id="currentSaldo">Rp0</strong></p>
    <div class="button-container">
      <a href="isiSaldo.html" class="btn">Isi Saldo</a>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Update Saldo Display
  const saldoElement = document.getElementById('currentSaldo');
  const storedSaldo = localStorage.getItem('totalSaldo');
  const totalSaldo = parseFloat(storedSaldo) || 0;
  
  // Format to Indonesian Rupiah
  saldoElement.textContent = `Rp${totalSaldo.toLocaleString('id-ID', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;

  // Animation for saldo container
  const container = document.querySelector(".saldo");
  if (container) { // Ensure container exists before styling
    container.style.opacity = 0;
    container.style.transform = "translateY(20px)";

    setTimeout(() => {
      container.style.transition = "all 0.6s ease";
      container.style.opacity = 1;
      container.style.transform = "translateY(0)";
    }, 100);
  }


  // Button click event (original functionality)
  const buttons = document.querySelectorAll(".btn");
  buttons.forEach(btn => {
    btn.addEventListener("click", function (e) {
      // const targetText = btn.textContent.trim();
      // alert(`Kamu memilih: ${targetText}`); // This can be removed or kept as per your preference
    });
  });
});
</script>
</body>
</html>
