<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isi Saldo</title>
  <link rel="stylesheet" href="isiSaldo.css" />
</head>
<body>
  <div class="container">
    <h1>Isi Saldo</h1>

    <div class="card">
      <div class="form-group">
        <label for="amount">Masukkan Jumlah isi Saldo (Rp)</label>
        <input type="number" id="amount" placeholder="Contoh: 100000" />
      </div>

      <div class="form-group">
        <label>Metode Pembayaran</label>
        <div class="radio-group">
          <label><input type="radio" name="payment" value="E-Wallet" /> E-Wallet (OVO, Dana, Gopay)</label>
          <label><input type="radio" name="payment" value="Qris" />Qris</label>
          <label><input type="radio" name="payment" value="Transfer Bank" /> Transfer Bank</label>
        </div>
      </div>

      <button onclick="submitForm()">Lanjutkan Pembayaran</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const amount = document.getElementById("amount").value;
      const payment = document.querySelector('input[name="payment"]:checked');

      if (!amount || !payment) {
        alert("Silakan isi jumlah saldo dan pilih metode pembayaran.");
        return;
      }

      // Arahkan pengguna berdasarkan pilihan metode pembayaran
      if (payment.value === "E-Wallet") {
        window.location.href = "ewallet.html";
      } else if (payment.value === "Qris") {
        window.location.href = "Qris.html";
      } else if (payment.value === "Transfer Bank") {
        // PERUBAHAN DILAKUKAN DI BARIS INI
        window.location.href = "TransferBank.html";
      }
    }
  </script>
</body>
</html>
