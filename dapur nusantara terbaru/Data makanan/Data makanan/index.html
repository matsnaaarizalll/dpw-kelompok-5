<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Makanan - Dapur Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Dapur Nusantara</h2>
        <ul>
            <li><a href="/dashbord admin/index.html" target="">Dashboard</a></li>
            <li><a href="data-makanan.html" class="active" target="">Data Makanan</a></li>
            <li><a href="/pesanan saya/pesanan saya.html" target="_blank">Pesanan</a></li>
            <li><a href="/login/login.html" target="_blank">Logout</a></li>
        </ul>
    </div>

    <div class="main">
        <header>
            <h1>Manajemen Data Makanan</h1>
        </header>

        <section class="makanan-header">
            <button class="tambah-btn">+ Tambah Makanan</button>
        </section>

        <section class="data-makanan">
            <table>
                <thead>
                    <tr>
                        <th>Nama Makanan</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nasi Goreng</td>
                        <td>Utama</td>
                        <td>Rp25.000</td>
                        <td>20</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ayam Bakar</td>
                        <td>Utama</td>
                        <td>Rp35.000</td>
                        <td>10</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Es Campur</td>
                        <td>Minuman</td>
                        <td>Rp12.000</td>
                        <td>40</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
